<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        V-bind 绑定标签上的属性，用冒号来简写
    </h1>
    <hr>
    <div id="app">
        <img v-bind:src="imageSrc" width="200px" >
        <p>
            <a :href="webUrl" target="_blank">baidu</a>
        </p>
       <hr>
       <div class="classA" :class='className'>
           绑定class
       </div>
       <div :class='{classA : isOk && "a" === "a" , classB : !isOk}'>
            绑定class的判断
            <!-- 注意这块返回的是对象，classA,classB返回的直接都是字符串 -->
        </div>
        <div :class='isOk ? "classA" : "classB"'>
            三元运算符
            <!-- 这块如果不给加上双引号，则认为返回的是vue中的变量，因为它本身是个js表达式 -->
        </div>
        <hr>
        <div style="color : red">
            style
        </div>
        <div :style="{color : redColor,fontSize : font }">
            绑定style
        </div>
        <div :style="styleObject">
            绑定style对象
        </div>
    </div>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
    </style>
    <script type='text/javascript'>
        var app = new Vue({
            el:'#app',
            data : {
               imageSrc : '../assets/image/abc.jpg',
               webUrl : 'http://www.baidu.com',
               className : 'classB',
               isOk : true,
               redColor : 'red',
               font : '150%',
               styleObject : {
                   color : "red",
                   fontSize : this.font
               }
            }
        })
    </script>
</body>
</html>
