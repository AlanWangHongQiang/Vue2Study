<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        组件4 - 直接用标签
    </h1>
    <hr>
    <div id="app">
        <component :is='who'></component>
        <button @click ='changeTheme'>change</button>
    </div>
    <script type='text/javascript'>
        var componentA = {
            template : `<div style="color:red">I am component A</div>`
        }
        var componentB = {
            template : `<div style="color:green">I am component B</div>`
        }
        var componentC = {
            template : `<div style="color:pink">I am component C </div>`
        }
        var app = new Vue({
            el:'#app',
            data : {
                message : 'I am a message',
                who : 'componentC3'
            },
            components : {
                "componentA1" : componentA,
                "componentB2" : componentB,
                "componentC3" : componentC
            },
            methods : {
                changeTheme : function(){
                    this.who = this.who === 'componentA1' ? 'componentB2' : this.who === 'componentB2' ? 'componentC3':'componentA1';
                }
            }
        })
    </script>
</body>
</html>
