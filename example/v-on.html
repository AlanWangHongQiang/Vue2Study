<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        v-on
    </h1>
    <hr>
    <div id="app">
        <span>本场比赛得分：</span> 
        <span v-text="score"></span>
        <p>
            <button v-on:click="scoreAdd">加分</button>
            <button v-on:click="scoreMinus">减分</button>
            <input type="text" v-on:keyup.enter = "onEnter" v-model="score2">
        </p>
    </div>
    <script type='text/javascript'>
        var app = new Vue({
            el:'#app',
            data : {
                message : 'I am a message',
                score : 0,
                score2 : 1
            },
            methods:{
                scoreAdd : function(){
                    return this.score += 2;
                },
                scoreMinus : function(){
                    return this.score -= 2;
                },
                onEnter : function(){
                    return this.score += parseInt(this.score2);
                }
            }
        })
    </script>
</body>
</html>
