<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if and v-else , v-show</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        v-if and v-else , v-show
    </h1>
    <hr>
    <div id="app">
       <div v-if="isLogin||isPass">
            Hello , you are already login
       </div>
       <div v-else="isLogin">
            Hello , please login
       </div>
       <div v-show="isPass">
            Hello , qiang
       </div>
    </div>
    <script type='text/javascript'>
        var app = new Vue({
            el:'#app',
            data : {
                isLogin : false,
                isPass : false
            }
        })
    </script>
</body>
</html>
