<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life cycle</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>
        life cycle
    </h1>
    <hr>
    <div id="app">
        {{count}}
        <button @click='Add'>Add</button>
        <button onclick='unbind()'>Destroy</button>
    </div>
    <script type='text/javascript'>
        function unbind(){
            app.$destroy();
        }
        var app = new Vue({
            el: '#app',
            data: {
                count: 1
            },
            methods: {
                Add: function () {
                    this.count++
                }
            },
            beforeCreate: function () {
                // var e = new Date().getTime() + (5 * 1000);
                // while (new Date().getTime() <= e) { }
                //可用于获取数据,页面没显示呢
                console.log('1- 初始化之前')
            },
            created: function () {
                // var e = new Date().getTime() + (5 * 1000);
                // while (new Date().getTime() <= e) { }
                //可用于格式化，页面依旧没显示呢
                console.log("2- 创建完成")
            },
            beforeMount: function () {
                // var e = new Date().getTime() + (5 * 1000);
                // while (new Date().getTime() <= e) { }
                //放到虚拟Dom之前，页面依旧没显示呢
                console.log("3 - 挂载之前")
            },
            mounted: function () {
                // var e = new Date().getTime() + (5 * 1000);
                // while (new Date().getTime() <= e) { }
                //放到虚拟Dom之后，，页面依旧没显示呢
                console.log("4 - 挂载之后")
            },
            beforeUpdate : function(){
                // var e = new Date().getTime() + (5 * 1000);
                // while (new Date().getTime() <= e) { }
                //放到Dom之后，，页面已经显示，但是由于数据的变化导致的更新会延迟五秒
                console.log("5 - 数据更新之前")
            },
            updated : function(){
                 var e = new Date().getTime() + (5 * 1000);
                while (new Date().getTime() <= e) { }
                //放到Dom之后，，页面已经显示，但是由于数据的变化导致的更新会延迟五秒
                //证明数据更新到页面的变化，还有一步操作 - >虚拟dom到实际dom
                console.log("6 - 数据更新之后")
            },
            beforeDestroy : function(){
                console.log("7- 销毁之前")
            },
            destroyed : function(){
                console.log("8- 销毁之后")
            }




        })
    </script>
</body>

</html>
