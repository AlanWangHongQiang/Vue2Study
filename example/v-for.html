<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        v-for
    </h1>
    <hr>
    <div id="app">
       <ul>
           <!-- 让那个标签循环就写在哪个标签上 -->
           <li v-for="item in sortItems">{{item}}</li>
       </ul>
       <ol>
           <li v-for="item in students">
               {{item.name}} - {{item.age}}
           </li>
       </ol>
       <select name="stu" id="stu">
           <option v-for="stu in students" v-bind:value="stu.age">{{stu.name}}</option>
       </select>
    </div>
    <script type='text/javascript'>
        var app = new Vue({
            el:'#app',
            data : {
                items:[1,2,665,4,5,6,78],
                students : [
                    {name : 'wang',age : 30},
                    {name : 'hong',age : 31},
                    {name : 'qiang',age : 32},
                    {name : 'shuai',age : 33}
                ]
            },
            computed :{
                sortItems : function(){
                    return this.items.sort(sortNumber)
                }
            }
        })

        function sortNumber(a,b){
            return a-b;
        }
    </script>
</body>
</html>
