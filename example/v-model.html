<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        v-model
    </h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h2>文本框</h2>
        v-model :<input type="text" v-model="message">
        v-model.lazy :<input type="text" v-model.lazy="message">
        v-model.number :<input type="text" v-model.number="message">
        v-model.trim :<input type="text" v-model.trim="message">
        <h2>单选框</h2>
        <!-- 如果后面跟的不是数组，那么值就是true，false -->
        <input type="checkbox" id="isCheck" value="caonima" v-model='isTrue' >
        <label for="isCheck" v-text='isTrue'></label>
        <h2>多选框绑定数组</h2>
        <input type="checkbox"  value="apple" v-model='fruits'>Apple
        <input type="checkbox"  value="pear" v-model='fruits'>Pear
        <input type="checkbox"  value="peach" v-model='fruits'>Peach
        <label v-text='fruits'></label>
        <h2>多选框绑定数组，值预定义</h2>
        <div v-for="item in fruits2">
            <input type="checkbox"  :value="item" v-model='fruits'>
            {{item}}
        </div>
        <h2>单选框</h2>
        <input type="radio" value="male" v-model='sex'>男
        <input type="radio" value="female" v-model='sex'>女
        <label v-text='sex'></label>
    </div>
    <script type='text/javascript'>
        var app = new Vue({
            el:'#app',
            data : {
                message : 'I am a message',
                isTrue : false,
                fruits : [],
                fruits2 : [1,'pear',3],
                sex : ''

            }
        })
    </script>
</body>
</html>
