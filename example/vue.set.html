<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Set</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        Vue全局操作
    </h1>
    <hr>
    <div id="app">
        {{count}} ,  {{goods}}
        
    </div>
    <div>
        <button onclick="add2()">Add</button>
        <button onclick="pushGood2()">Push</button>
    </div>
    <script type='text/javascript'>
        var outData = {
            count : 1,
            goods : ["car"]
        }
        function add(){
            //针对数组的更新，可以出发变更
            Vue.set(outData,'count',2)
        }
        function add1(){
            outData.count++;
        }
        function add2(){
            app.count++
        }

        function pushGood(){
            //outData.goods.push('apple')
            outData.goods[0] = '123'
        }

        function pushGood1(){
            app.outData.goods[0] = '123'
        }
        function pushGood2(){
           // Vue.set(outData,'goods',"[123]")
            Vue.set(outData.goods,'0',123)
        }

        var app = new Vue({
            el:'#app',
            data : outData
        })
    </script>
</body>
</html>
